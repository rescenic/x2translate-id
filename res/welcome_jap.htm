<b>xplorer2へようこそ</b>
<br>xplorer2はWindowsシェルを統合しています。Windowsエクスプローラとxplorer2の両方で働き、あなたのデスクトップ知識を豊かにするサードパーティのシェル拡張があります。システムとニーズによってダウンロード可能ないくつかの無料プラグインがあります。

<p><a HREF="http://zabkat.com/x2plugins.htm" target="_blank">クリックして無料シェルプラグインをダウンロード</a> &rarr;

<p>プラグインによってテキストプレビューと検索能力を拡張して、ドキュメントとイメージの詳細プレビューを楽しんでください。また多くのファイル属性などを表示できます。
